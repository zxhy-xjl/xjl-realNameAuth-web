<!DOCTYPE html>
<html>
<head> 
<meta charset="UTF-8">
<title>信息核对</title>
<link rel="stylesheet" href="../../css/jquery-ui.css">
<link rel="stylesheet" href="../../css/style.css">
<link rel="stylesheet" href="../../css/webuploader.css">
<script type="text/javascript" src="../../js/jquery-2.2.2.js"></script>
<script type="text/javascript" src="../../js/jquery-ui.js"></script>
<script type="text/javascript" src="../../js/jquery-rest.js"></script>
<script type="text/javascript" src="../../js/webuploader.js"></script>
<script type="text/javascript">
	/**
	 * 初始化
	 */
	$(function() {
		$("#phone").val(getQueryString("phone"));
		onLoad();
		//按钮样式
	    $("#button,#uploadId").button()
	      .click(function( event ) {
	        event.preventDefault();
	      });
	});
	/**
     * 提交
     */
	function doSubmit(){
		var cardId=$("#cardId");
		var name=$("#name");
		if(cardId.val()==""){
			showError("对不起,身份证号不能为空!");
			return;
		}
		//验证身份证
		var re = new RegExp(/^\d{15}(\d{2}[A-Za-z0-9])?$/); 
		var result=cardId.val().match(re);
		if(result==null){
			showError("对不起,请输入正确的身份证号!");
			return;
		}
		if(name.val()==""){
			showError("对不起,姓名不能为空!");
			return;
		}
		//隐藏错误提示
		hideError();
		//执行确定操作
		$.restPost({
			 type:'post',
			 dataType: 'json',
			 url:'../../rest/realNameAuth/checkID',
			 data:{'phone':getQueryString("phone"),'name':name.val(),'id':cardId.val()},
			 success:function(data){
				alert(2525);
			 }
		}); 
	}
	/**
     * 显示错误提示信息
     */
	function showError(content){
		var showError=$("#showError");
		showError.show();
		showError.html(content);
	}
	/**
     * 隐藏错误提示信息
     */
	function hideError(){
		var showError=$("#showError");
		showError.hide();
	}
	/**
     * 执行上传操作
     */
	function doUploadFile(){
		var imgFile = $("#file");
		if(imgFile.val()==""){
			showError("对不起,上传文件为空!");
			return;
		}
		$("#uploadFile").submit();
	}
	function getQueryString(name) {
	    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
	    var r = window.location.search.substr(1).match(reg);
	    if (r != null) return unescape(r[2]); return null;
    }
	
	function onLoad(){
		var $ = jQuery,
	    $list = $('#fileList'),
	    // 优化retina, 在retina下这个值是2
	    ratio = window.devicePixelRatio || 1,
	    // 缩略图大小
	    thumbnailWidth = 100 * ratio,
	    thumbnailHeight = 100 * ratio,
	 	//可能有pedding, ready, uploading, confirm, done.
	    state = 'pedding',
	    // 添加的文件数量
	    fileCount = 0,
	    // 添加的文件总大小
	    fileSize = 0,
	    // 所有文件的进度信息，key为file id
	    percentages = {},
	    // Web Uploader实例
	    uploader;
	  	// 初始化Web Uploader
	  	uploader = WebUploader.create({
	    // 自动上传。
	    auto: true,
	    // swf文件路径
	    swf:'../../js/Uploader.swf',
	    // 文件接收服务端。
	    server: '../../rest/realNameAuth/doUploadFile',
	    // 选择文件的按钮。可选。
	    // 内部根据当前运行是创建，可能是input元素，也可能是flash.
	    pick: '#filePicker',
	    //上传属性Name
	    fileVal: 'file',
	    //提交方式 
	    method:'post',
	    // 只允许选择文件，可选。
	    accept: {
	      title: 'Images',
	      extensions: 'gif,jpg,jpeg,bmp,png'
	    },
	    formData:{
	    	phone:$("#phone").val()
	    }
	  });
	  // 当有文件添加进来的时候
	  uploader.on( 'fileQueued', function( file ) {
		  var $li = $( '<li id="' + file.id + '">' +
	              '<p class="title">' + file.name + '</p>' +
	              '<p class="imgWrap"></p>'+
	              '<p class="progress"><span></span></p>' +
	              '</li>' ),

	          $btns = $('<div class="file-panel">' +
	              '<span class="cancel">删除</span>' +
	              '<span class="rotateRight">向右旋转</span>' +
	              '<span class="rotateLeft">向左旋转</span></div>').appendTo( $li ),
	          $prgress = $li.find('p.progress span'),
	          $wrap = $li.find( 'p.imgWrap' ),
	          $info = $('<p class="error"></p>'),
	          showError = function( code ) {
	              switch( code ) {
	                  case 'exceed_size':
	                      text = '文件大小超出';
	                      break;
	                  default:
	                      text = '上传失败，请重试';
	                      break;
	              }
	              $info.text( text ).appendTo( $li );
	          };
	      if ( file.getStatus() === 'invalid' ) {
	          showError( file.statusText );
	      } else {
	          // @todo lazyload
	          $wrap.text( '预览中' );
	          uploader.makeThumb( file, function( error, src ) {
	              if ( error ) {
	                  $wrap.text( '不能预览' );
	                  return;
	              }
	              var img = $('<img src="'+src+'">');
	              $wrap.empty().append( img );
	          }, thumbnailWidth, thumbnailHeight );
	          percentages[ file.id ] = [ file.size, 0 ];
	          file.ratation = 0;
	      }
	      file.on('statuschange', function( cur, prev ) {
	          if ( prev === 'progress' ) {
	              $prgress.hide().width(0);
	          } else if ( prev === 'queued' ) {
	              $li.off( 'mouseenter mouseleave' );
	              $btns.remove();
	          }
	          // 成功
	          if ( cur === 'error' || cur === 'invalid' ) {
	              showError( file.statusText );
	              percentages[ file.id ][ 1 ] = 1;
	          } else if ( cur === 'queued' ) {
	              percentages[ file.id ][ 1 ] = 0;
	          } else if ( cur === 'progress' ) {
	              $info.remove();
	              $prgress.css('display', 'block');
	          }
	          $li.removeClass( 'state-' + prev ).addClass( 'state-' + cur );
	      });
	      $li.on( 'mouseenter', function() {
	          $btns.stop().animate({height: 30});
	      });
	      $li.on( 'mouseleave', function() {
	          $btns.stop().animate({height: 0});
	      });
	      $btns.on( 'click', 'span', function() {
	          var index = $(this).index(),
	              deg;

	          switch ( index ) {
	              case 0:
	                  uploader.removeFile( file );
	                  return;

	              case 1:
	                  file.ratation += 90;
	                  break;

	              case 2:
	                  file.ratation -= 90;
	                  break;
	          }
	          // -webkit-transform: rotate(90deg);
	          index && (deg = 'rotate(' + file.ratation + 'deg)', $wrap.css({
	              '-webkit-transform': deg,
	              '-mos-transform': deg,
	              '-o-transform': deg,
	              'transform': deg
	          }));
	      });
	      $list.append( $li );
	  });
	  uploader.on( 'all', function( type ) {
	      var stats;
	      switch( type ) {
	          case 'uploadFinished':
	              setState( 'confirm' );
	              break;

	          case 'startUpload':
	              setState( 'uploading' );
	              break;

	          case 'stopUpload':
	              setState( 'paused' );
	              break;
	      }
	  });
	  function setState( val ) {
	      var file, stats;

	      if ( val === state ) {
	          return;
	      }
	      state = val;
	      switch ( state ) {
	          case 'pedding':
	              $placeHolder.show();
	              $queue.hide();
	              $statusBar.hide();
	              break;
	          case 'ready':
	              $placeHolder.hide();
	              $( '#filePicker2' ).show();
	              $queue.show();
	              $statusBar.show();
	              break;
	          case 'uploading':
	              $( '#filePicker2' ).hide();
	              break;
	          case 'paused':
	              break;
	          case 'confirm':
	              stats = uploader.getStats();
	              if ( stats.successNum && !stats.uploadFailNum ) {
	                  setState( 'finish' );
	                  return;
	              }
	              break;
	          case 'finish':
	              stats = uploader.getStats();
	              if ( stats.successNum ) {
	                  //alert( '上传成功' );
	                  showError('上传成功');
	              } else {
	                  // 没有成功的图片，重设
	                  state = 'done';
	                  location.reload();
	              }
	              break;
	      }
	  }
	  // 文件上传过程中创建进度条实时显示。
	  uploader.on( 'uploadProgress', function( file, percentage ) {
	    var $li = $( '#'+file.id ),
	      $percent = $li.find('.progress span');
	    // 避免重复创建
	    if ( !$percent.length ) {
	      $percent = $('<p class="progress"><span></span></p>')
	          .appendTo( $li )
	          .find('span');
	    }
	    $percent.css( 'width', percentage * 100 + '%' );
	  });
	  // 文件上传成功，给item添加成功class, 用样式标记上传成功。
	  uploader.on( 'uploadSuccess', function( file ) {
	    $( '#'+file.id ).addClass('upload-state-done');
	  });
	  // 文件上传失败，现实上传出错。
	  uploader.on( 'uploadError', function( file ) {
	    var $li = $( '#'+file.id ),
	      $error = $li.find('div.error');

	    // 避免重复创建
	    if ( !$error.length ) {
	      $error = $('<div class="error"></div>').appendTo( $li );
	    }
	    $error.text('上传失败');
	  });
	  // 完成上传完了，成功或者失败，先删除进度条。
	  uploader.on( 'uploadComplete', function( file ) {
	    $( '#'+file.id ).find('.progress').remove();
	  });
	}
</script>
</head>
<body >
<input id="phone" name="phone" type="hidden">
<table  style="width:100%;margin:10% 0 0 0%;height:200px;" border="0">
	<tr align="center">
		<td align="center"  colspan="2">
			<!--dom结构部分-->
			<div id="uploader-demo" style="padding-left:50px;">
			    <!--用来存放item-->
			    <div id="fileList" class="uploader-list"></div>
			    <div id="filePicker">选择图片</div>
			</div>
		</td>
	</tr>
	<tr align="center" height="60px;">
		<td align="right" width="45%">身份证号：</td>
		<td align="left" colspan="2"><input id="cardId" class="input" name="cardId" type="text"/></td>
	</tr>
	<tr align="center" height="50px;">
		<td align="right">姓名：</td>
		<td align="left" colspan="2" style="font-family:‘Times New Roman‘;"><input id="name" class="input" name="name" type="text"/></td>
	</tr>
	<tr align="center" height="50px;">
		<td colspan="3"><input id="button" class="button" type="button" value="提交" onclick="doSubmit()"></td>
	</tr>
	<tr>
		<td class="showError" align="center"  colspan="3">
			<div id="showError" class="showError_div"></div> 
		</td>
	</tr>
</table>
</body>
</html>
