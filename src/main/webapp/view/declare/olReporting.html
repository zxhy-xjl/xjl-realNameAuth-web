<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>在线申报</title>
<link rel="stylesheet" href="../../css/jquery-ui.css" media="screen" >
<link rel="stylesheet" href="../../css/style.css" media="screen" >
<script type="text/javascript" src="../../js/jquery-2.2.2.js"></script>
<script type="text/javascript" src="../../js/jquery-ui.js"></script>
<script type="text/javascript">
	/**
	 * 初始化
	 */
	$(function() {
		//按钮样式
	    $("input[type=button]").button()
	      .click(function( event ) {
	        event.preventDefault();
	      });
	});	

</script>
</head>
<body>
<table style="width:100%;height:auto;"  class="table_class" border="0">
	<tr align="center">
		<td align="right" width="45%">申请人(单位)</td>
		<td align="left"><input id="dept" class="input" name="dept" type="text"></td>
	</tr>
	<tr >
		<td colspan="2" align="center" >
			<table style="width:30%;margin-right:6%;"   border="0">
				<tr>
					<td align="right">材料一</td>
					<td align="right"><input id="file_1"   type="button" value="上传"></td>
				</tr>
				<tr>
					<td align="right">材料二</td>
					<td align="right"><input id="file_2"  type="button" value="上传"></td>
				</tr>
				<tr>
					<td align="right">材料三</td>
					<td align="right"><input id="file_2"   type="button" value="上传"></td>
				</tr>
			</table>
		</td>
	</tr>
	<tr align="center">
		<td colspan="2"><input type="button" id="button" value="申请提交"/></td>
	</tr>
</table>
</body>
</html>
